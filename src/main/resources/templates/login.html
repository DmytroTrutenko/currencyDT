<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Log in</title>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main.css}"/>
</head>
<body>

<main class="main">
    <section class="content">

        <h1>Sign in</h1>

        <form class="form-login" th:action="@{/login}" method="post">
            <div><label> Username <input type="text" name="username"/> </label></div>
            <div><label> Password <input type="password" name="password"/> </label></div>
            <div class="btn-wrap">
                <div><button class="btn" type="submit"/>Log In</div>
                <a class="btn" th:href="@{/registration}">Sigh up</a>
            </div>
        </form>


        <div class="error" th:if="${param.error}">
           <p>  Invalid username and password</p>
        </div>
        <div class="error" th:if="${param.logout}">
            <p>You have been logged out </p>
        </div>
    </section>
</main>

<footer th:insert="blocks/footer::footer"></footer>

</body>
</html>
